<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact me</title>
</head>

<body>
    <header class="head">
        <div class="extlinks">
            <a href="http://www.github.com">
                <i class="devicon-github-plain colored"></i>
            </a>
            <a href="http://www.twitter.com">
                <i class="devicon-twitter-plain"></i>
            </a>
            <a href="http://www.linkedin.com">
                <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
            </a>
        </div>
    </header>
    <div class="main">
        <a href="index.html">
            <img src="images/mauro.jpg" alt="profile picture of Mauro smiling" title="Mauro">
        </a>
        <div class="nav">
            <a href="about.html">About</a>
            <a href="">Blog</a>
            <a href="">Portfolio</a>
            <p>Contact</p>
        </div>
    </div>
    <div class="content">
        <h1>Want to talk?</h1>
        <form action="" method="">
            <label for="name">Name</label>
            <input class="block" type="text" id="name" name="name" size="30" maxlength="30">
            <label for="email">E-mail</label>
            <input class="block" type="email" id="email" name="email" size="30" maxlength="60">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="29" rows="10"></textarea>
            <div class="block">
                <button class ="btn" type="reset">Reset</button>
                <input class="btn" type="submit" name="submit" value="Send">
            </div>
        </form>
    </div>
</body>

</html>
